<h1>Create New Deck</h1>
<form (submit)="createDeck($event)">
  <div class="container">
        <input type="text" autocomplete="off" placeholder="Name" id="name">
        <textarea name="decklist" placeholder="Decklist" id="decklist"></textarea>
        <button type="Create Deck" id="Create Deck">New Deck</button>
    </div>
</form>
